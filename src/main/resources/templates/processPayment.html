<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Process Payment | </title>

    <!-- Bootstrap -->
    <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- bootstrap-daterangepicker -->
    <link href="/vendors/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
    <!-- bootstrap-datetimepicker -->
    <link href="/vendors/bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.css" rel="stylesheet">
    <!-- Ion.RangeSlider -->
    <link href="/vendors/normalize-css/normalize.css" rel="stylesheet">
    <link href="/vendors/ion.rangeSlider/css/ion.rangeSlider.css" rel="stylesheet">
    <link href="/vendors/ion.rangeSlider/css/ion.rangeSlider.skinFlat.css" rel="stylesheet">
    <!-- Bootstrap Colorpicker -->
    <link href="/vendors/mjolnic-bootstrap-colorpicker/dist/css/bootstrap-colorpicker.min.css" rel="stylesheet">

    <link href="/vendors/cropper/dist/cropper.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/css/custom.min.css" rel="stylesheet">

    <script src="/js/projectJS/jquery.min.js"></script>

    <!-- Login Script -->
    <script src="/js/viewJS/processPayment.js"></script>-

</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">

        <!-- page content -->

        <div class="col-md-12">
            <div class="x_panel" >
                <div class="x_title">
                    <h3>Payment Details <small>Enter your payment details</small></h3>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content" style="width:50%" align="center">
                    <b>Manually checked the payment : Set as </b>&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-primary">Paid</button>
                    <br />
                    <br />
                    <form data-parsley-validate class="form-horizontal form-label-left" id="paymentForm">
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-3">Invoice ID
                            </label>
                            <div class="col-md-9 col-sm-9 col-xs-9">
                                <input type="text" class="form-control" id="invoiceID" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-3">Cardholder's Name <span class="required">*</span>
                            </label>
                            <div class="col-md-9 col-sm-9 col-xs-9">
                                <input type="text" class="form-control" id="cardholerName">
                                <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-3">Credit Card No <span class="required">*</span>
                            </label>
                            <div class="col-md-9 col-sm-9 col-xs-9">
                                <input type="text" id="cardNo" class="form-control" data-inputmask="'mask' : '9999-9999-9999-9999'">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-3">Expiary Date (mm/yy) <span class="required">*</span>
                            </label>
                            <div class="col-md-9 col-sm-9 col-xs-9">
                                <input type="text" id="expDate" class="form-control" data-inputmask="'mask': '99/99'">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-3">CVV <span class="required">*</span>
                            </label>
                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <input type="password" id="cvv" class="form-control" data-inputmask="'mask' : '999'">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-3">Amount</label>
                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <input type="text" id="amount" class="form-control" readonly="readonly">
                            </div>
                        </div>
                        <div class="ln_solid"></div>

                        <div class="form-group">
                            <div class="col-md-9 col-md-offset-3">
                                <button type="submit" class="btn btn-success">Submit</button>
                                <button class="btn btn-primary" type="reset">Reset</button>
                                <button type="button" id="resetButton" class="btn btn-primary">Cancel</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <!-- /page content -->
    </div>
</div>

<!-- Bootstrap -->
<script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="/vendors/fastclick/lib/fastclick.js"></script>
<!-- NProgress -->
<script src="/vendors/nprogress/nprogress.js"></script>
<!-- bootstrap-daterangepicker -->
<script src="/vendors/moment/min/moment.min.js"></script>
<!-- Ion.RangeSlider -->
<script src="/vendors/ion.rangeSlider/js/ion.rangeSlider.min.js"></script>
<!-- Bootstrap Colorpicker -->
<script src="/vendors/mjolnic-bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js"></script>
<!-- jquery.inputmask -->
<script src="/vendors/jquery.inputmask/dist/min/jquery.inputmask.bundle.min.js"></script>
<!-- jQuery Knob -->
<script src="/vendors/jquery-knob/dist/jquery.knob.min.js"></script>

<!-- Custom Theme Scripts -->
<script src="/js/projectJS/custom.min.js"></script>

</body>
</html>
