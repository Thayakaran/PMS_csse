
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" charset="UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/images/favicon.png" type="image/ico" />

    <title>PMS Login</title>

    <!-- Bootstrap -->
    <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="/vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/css/custom.min.css" rel="stylesheet">


    <!-- jquery and sweetalert -->
    <script src="/js/projectJS/sweetalert2.all.min.js"></script>
    <script src="/js/projectJS/jquery.min.js"></script>

    <!-- Login Script -->
    <script src="/js/viewJS/login.js"></script>-
</head>

<body class="login">
<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form>
                    <h1>Login</h1>
                    <br>
                    <div>
                        <input type="text" class="form-control" placeholder="Username" id="email" required="" />
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="Password" id= "password" required="" />
                    </div>
                    <div style="float: right">
                        <div>
                            <i class="fa fa-gear"></i>
                            <a href="#" id="forgotLink">Forgot Password</a>
                        </div>
                    </div>
                    <br />
                    <div>
                        <a class="btn btn-default submit" id="login">Log in</a>
                    </div>

                    <div class="clearfix"></div>

                </form>
            </section>
        </div>
    </div>
</div>
</body>
</html>
