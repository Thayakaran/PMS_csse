<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- Meta, title, CSS, favicons, etc. -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="/images/favicon.png" type="image/ico" />

	<title>Make Request</title>

	<!-- Bootstrap -->
	<link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Font Awesome -->
	<link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<!-- NProgress -->
	<link href="vendors/nprogress/nprogress.css" rel="stylesheet">
	<!-- iCheck -->
	<link href="vendors/iCheck/skins/flat/green.css" rel="stylesheet">

	<!-- bootstrap-progressbar -->
	<link href="vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet">
	<!-- JQVMap -->
	<link href="vendors/jqvmap/dist/jqvmap.min.css" rel="stylesheet"/>
	<!-- bootstrap-daterangepicker -->
	<link href="vendors/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">

	<!-- Custom Theme Style -->
	<link href="/css/custom.min.css" rel="stylesheet">
<style>
 
</style>

	<script src="/js/projectJS/sweetalert2.all.min.js"></script>
	<script src="/js/projectJS/jquery.min.js"></script>
</head>
<body>
<form id="MakeRequest" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="">

 

		<div class="x_panel">
			<div class="form-group">
				<label class="control-label col-md-3 col-sm-6 col-xs-12" for="Requester's_id">Requester's ID
				</label>
				<div class="col-md-2 col-sm-5 col-xs-12">
					<input type="text" id="Requester's_id" required="required" class="form-control col-md-7 col-xs-12">

				</div>
				<label class="control-label col-md-2 col-sm-3 col-xs-12" for="requester's_name">Requester's Name
				</label>
				<div class="col-md-2 col-sm-6 col-xs-12">
					<input type="text" id="requester's_name" required="required" class="form-control col-md-7 col-xs-12">
				</div>
			</div>
 
			<div class="form-group">
				<label class="control-label col-md-3 col-sm-3 col-xs-12" for="order_id">Purchase Order ID
				</label>
				<div class="col-md-6 col-sm-6 col-xs-12">
					<input type="text" id="order_id" required="required" class="form-control col-md-7 col-xs-12">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-md-3 col-sm-3 col-xs-12" for="site_name ">Site Name
				</label>
				<div class="col-md-6 col-sm-6 col-xs-12">
					<input type="text" id="site_name " required="required" class="form-control col-md-7 col-xs-12">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-md-3 col-sm-3 col-xs-12" for="manager_name ">Site Manager Name
				</label>
				<div class="col-md-6 col-sm-6 col-xs-12">
					<input type="text" id="manager_name " required="required" class="form-control col-md-7 col-xs-12">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-md-3 col-sm-3 col-xs-12" for="Order_date ">Order Date
				</label>
				<div class="col-md-6 col-sm-6 col-xs-12">
					<input type="text" id="Order_date " required="required" class="form-control col-md-7 col-xs-12">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-md-3 col-sm-3 col-xs-12" for="require_date ">Required Date
				</label>
				<div class="col-md-6 col-sm-6 col-xs-12">
					<input type="text" id="require_date " required="required" class="form-control col-md-7 col-xs-12">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-md-3 col-sm-6 col-xs-12" for="item">Item
				</label>
				<div class="col-md-2 col-sm-5 col-xs-12">
					<input type="text" id="item" required="required" class="form-control col-md-7 col-xs-12">
				</div>
				<label class="control-label col-md-2 col-sm-3 col-xs-12" for="qty">Quantity
				</label>
				<div class="col-md-2 col-sm-6 col-xs-12">
					<input type="text" id="qty" required="required" class="form-control col-md-2 col-xs-12">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-md-3 col-sm-3 col-xs-12" for="description  ">Short Description
				</label>
				<div class="col-md-6 col-sm-6 col-xs-12">
					<input type="text" id="description  " required="required" class="form-control col-md-7 col-xs-12">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-md-3 col-sm-3 col-xs-12" for="contact">Contact number
				</label>
				<div class="col-md-6 col-sm-6 col-xs-12">
					<input type="text" id="contact" required="required" class="form-control col-md-7 col-xs-12">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-md-3 col-sm-6 col-xs-12" for="Supplier`s Name">Supplier`s Name
				</label>
				<div class="col-md-2 col-sm-5 col-xs-12">
					<input type="text" id="Supplier`s Name" required="required" class="form-control col-md-7 col-xs-12">
				</div>
				<label class="control-label col-md-2 col-sm-3 col-xs-12" id="price">Rs.XXXXXX per one item
				</label>
			</div>

			<div class="form-group">
				<label class="control-label col-md-3 col-sm-6 col-xs-12" for="order_status">Order Status
				</label>
				<div class="col-md-2 col-sm-5 col-xs-12">
					<select type="text" id="order_status" required="required" class="form-control col-md-7 col-xs-12">
						<option value="None">--Select--</option>
						<option value="Pending">Pending</option>
						<option value="Approved">Approved</option>
						<option value="Cancelled">Cancelled</option>
						<option value="Placed">Placed</option>
						<option value="Rejected">Rejected</option>
						<option value="Delivered">Delivered</option>
					</select>
				</div>
			</div>


			<br><br><br>

			<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
				<button type="submit" class="btn btn-success">Save</button>
				<button class="btn btn-primary" type="button">Back</button>
			</div>
		</div>

</form>
</body>

</html>
