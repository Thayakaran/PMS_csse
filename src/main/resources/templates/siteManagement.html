<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/images/favicon.png" type="image/ico" />

    <title>Site Management</title>

    <!-- Bootstrap -->
    <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/css/custom.min.css" rel="stylesheet">

    <style>

    </style>

    <script src="/js/projectJS/jquery.min.js"></script>
    <script src="/js/projectJS/sweetalert2.all.min.js"></script>

</head>
<body>

<div class="x_panel" style="background-color:#2a3f54">
    <div class="col-md-2 col-sm-2 col-xs-0">
    </div>
    <div class="col-md-8 col-sm-8 col-xs-12" style="display: flex; align-items: center; justify-content: center; text-align:center; color: white">
        <h1><b>Site Management</b></h1>
    </div>
    <div style="display: flex; align-items: center; justify-content: center;" class="col-md-2 col-sm-2 col-xs-12">
        <img style="float:right" src="/images/siteManagement.png" alt="SLIIT" width="100" height="100">
    </div>
</div>
<div class="x_panel" style="background-color:#D4D8DC">
    <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <div class="title_left">
                    <h2>Add New Site</h2>
                </div>

                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br />
                <form data-parsley-validate class="form-horizontal form-label-left input_mask" id="addNewSiteForm">

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="siteId">Site ID</label>
                        <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                            <input type="text" id="siteId" required="required" class="form-control has-feedback-left" placeholder="Enter unique ID" data-parsley-type="alphanum">
                            <span class="fa fa-key form-control-feedback left" aria-hidden="true"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="siteLocation">Site Location</label>
                        <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                            <input type="text" id="siteLocation" required="required" class="form-control has-feedback-left" placeholder="Enter site location">
                            <span class="fa fa-location-arrow form-control-feedback left" aria-hidden="true"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="siteClient">Site Client</label>
                        <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                            <input type="text" id="siteClient" required="required" class="form-control has-feedback-left" placeholder="Enter client name" data-parsley-type="alphanum">
                            <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="siteManager">Site Manager</label>
                        <div class="col-md-6 col-sm-6 col-xs-10 form-group">
                            <select class="form-control" id="siteManager" required="required">
                                <option value="" disabled selected hidden>Select Site Manager</option>
                            </select>
                        </div>
                        <div style=" display: flex; align-items: center; justify-content: center;" class="col-md-1 col-sm-1 col-xs-2 form-group" >
                            <button class="btn btn-success userMng" type="button" id="addSiteManager"><i class="fa fa-user-plus"></i></button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="contractors">Contractor</label>
                        <div class="col-md-6 col-sm-6 col-xs-10 form-group">
                            <select class="select2_multiple form-control" multiple="multiple" id="contractors" required="required">
                                <option value="" disabled>Select Contractors</option>
                            </select>
                        </div>
                        <div style=" display: flex; align-items: center; justify-content: center;" class="col-md-1 col-sm-1 col-xs-2 form-group" >
                            <button class="btn btn-success userMng" type="button" id="addContractor"><i class="fa fa-user-plus"></i></button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="suppliers">Suppliers</label>
                        <div class="col-md-6 col-sm-6 col-xs-10 form-group">
                            <select class="select2_multiple form-control" multiple="multiple" id="suppliers" required="required">
                                <option value="" disabled>Select Suppliers</option>
                            </select>
                        </div>
                        <div style=" display: flex; align-items: center; justify-content: center;" class="col-md-1 col-sm-1 col-xs-2 form-group" >
                            <button class="btn btn-success userMng" type="button" id="addSupplier"><i class="fa fa-user-plus"></i></button>
                        </div>
                    </div>

                    <div class="ln_solid"></div>

                    <div class="form-group">
                        <div style=" display: flex; align-items: center; justify-content: center;" class="col-md-6 col-sm-6 col-xs-6 form-group">
                            <button class="btn btn-primary" type="reset">Reset</button>
                        </div>

                        <div style=" display: flex; align-items: center; justify-content: center;" class="col-md-6 col-sm-6 col-xs-6 form-group">
                            <button type="submit" class="btn btn-success">Add Site</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <div class="title_left">
                    <h2>Update Site</h2>
                </div>

                <div class="title_right">
                    <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                        <div class="input-group">
                            <input type="text" id="searchTxt" class="form-control" onfocus="this.value=''; style.color = 'black';" placeholder="Search Site ID">
                            <span class="input-group-btn"><button class="btn btn-default" id="searchBtn" type="button">Go!</button></span>
                        </div>
                    </div>
                </div>

                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br />
                <form data-parsley-validate class="form-horizontal form-label-left input_mask" id="updateSiteForm">

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="UsiteId">Site ID</label>
                        <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                            <input type="text" id="UsiteId" required="required" class="form-control has-feedback-left" placeholder="Enter unique ID" data-parsley-type="alphanum" disabled>
                            <span class="fa fa-key form-control-feedback left" aria-hidden="true"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="UsiteLocation">Site Location</label>
                        <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                            <input type="text" id="UsiteLocation" required="required" class="form-control has-feedback-left" placeholder="Enter site location">
                            <span class="fa fa-location-arrow form-control-feedback left" aria-hidden="true"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="UsiteClient">Site Client</label>
                        <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                            <input type="text" id="UsiteClient" required="required" class="form-control has-feedback-left" placeholder="Enter client name" data-parsley-type="alphanum">
                            <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="UsiteManager">Site Manager</label>
                        <div class="col-md-6 col-sm-6 col-xs-10 form-group">
                            <select class="form-control" id="UsiteManager" required="required">
                                <option value="" disabled selected hidden>Select Site Manager</option>
                            </select>
                        </div>
                        <div style=" display: flex; align-items: center; justify-content: center;" class="col-md-1 col-sm-1 col-xs-2 form-group" >
                            <button class="btn btn-success userMng" type="button" id="UaddSiteManager"><i class="fa fa-user-plus"></i></button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Ucontractors">Contractor</label>
                        <div class="col-md-6 col-sm-6 col-xs-10 form-group">
                            <select class="select2_multiple form-control" multiple="multiple" id="Ucontractors" required="required">
                                <option value="" disabled>Select Contractors</option>
                            </select>
                        </div>
                        <div style=" display: flex; align-items: center; justify-content: center;" class="col-md-1 col-sm-1 col-xs-2 form-group" >
                            <button class="btn btn-success userMng" type="button" id="UaddContractor"><i class="fa fa-user-plus"></i></button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Usuppliers">Suppliers</label>
                        <div class="col-md-6 col-sm-6 col-xs-10 form-group">
                            <select class="select2_multiple form-control" multiple="multiple" id="Usuppliers" required="required">
                                <option value="" disabled>Select Suppliers</option>
                            </select>
                        </div>
                        <div style=" display: flex; align-items: center; justify-content: center;" class="col-md-1 col-sm-1 col-xs-2 form-group" >
                            <button class="btn btn-success userMng" type="button" id="UaddSupplier"><i class="fa fa-user-plus"></i></button>
                        </div>
                    </div>

                    <div class="ln_solid"></div>

                    <div class="form-group">
                        <div style=" display: flex; align-items: center; justify-content: center;" class="col-md-6 col-sm-6 col-xs-6 form-group">
                            <button class="btn btn-danger" type="button" id="deleteSite">Delete Site</button>
                        </div>

                        <div style=" display: flex; align-items: center; justify-content: center;" class="col-md-6 col-sm-6 col-xs-6 form-group">
                            <button type="submit" class="btn btn-success">Update Site</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>


</div>

<!--<script src="/js/viewJS/siteManagement.js"></script>-->

<!-- Parsley validator -->
<script src="vendors/parsleyjs/dist/parsley.min.js"></script>

</body>

</html>
