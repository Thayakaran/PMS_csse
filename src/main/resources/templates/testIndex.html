<!DOCTYPE HTML>

<html>
<head>
    <title>Spring Boot - AJAX POST GET Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/viewJS/IndexScript.js"></script>

</head>
<body>

<div class="container">

    <h3 style="color:blue">POST-GET AJAX Example</h3>

    <div>
        <form class="form-inline" style="margin:20px 20px 20px 20px" id="userForm">
            <div class="form-group">
                <label for="name" style="margin-right:5px">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name"/>
            </div>
            <div class="form-group">
                <label for="address" style="margin-left:20px; margin-right:5px">Address:</label>
                <input type="text" class="form-control" id="address" placeholder="Enter Address"/>
            </div>
            <button type="submit" class="btn btn-default" style="margin-left:20px; margin-right:5px">Submit</button>
        </form>
    </div>

    <div class="col-sm-7" id="postResultDiv">
    </div>

    <div class="col-sm-7" style="margin:20px 0px 20px 0px">
        <button id="getAllUsers" type="button" class="btn btn-primary">Get All Users</button>
        <div id="getResultDiv" style="padding:20px 10px 20px 50px">
            <ul class="list-group">
            </ul>
        </div>
    </div>

</div>
</body>
</html>
