<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/images/favicon.png" type="image/ico" />

    <title>User Management</title>

    <!-- Bootstrap -->
    <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/css/custom.min.css" rel="stylesheet">


    <!-- iCheck -->
    <link href="vendors/iCheck/skins/flat/green.css" rel="stylesheet">
    <!-- Datatables -->
    <link href="vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <link href="vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css" rel="stylesheet">
    <link href="vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css" rel="stylesheet">
    <link href="vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
    <link href="vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css" rel="stylesheet">


    <script src="/js/projectJS/jquery.min.js"></script>
    <script src="/js/projectJS/sweetalert2.all.min.js"></script>

</head>
<body>

    <div class="x_panel" style="background-color:#2a3f54">
        <div class="col-md-2 col-sm-2 col-xs-0">
        </div>
        <div class="col-md-8 col-sm-8 col-xs-12" style="display: flex; align-items: center; justify-content: center; text-align:center; color: white">
            <h1><b>User Management</b></h1>
        </div>
        <div style="display: flex; align-items: center; justify-content: center;" class="col-md-2 col-sm-2 col-xs-12">
            <img style="float:right" src="/images/userManagement.png" alt="SLIIT" width="100" height="100">
        </div>
    </div>
    <div class="x_panel" style="background-color:#D4D8DC">
        <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <div class="title_left">
                        <h2>Register Users</h2>
                    </div>

                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <br />
                    <form data-parsley-validate class="form-horizontal form-label-left input_mask" id="userRegisterForm">

                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                                <input type="text" required="required" class="form-control has-feedback-left" id="fName" placeholder="First Name" data-parsley-type="alphanum">
                                <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                            </div>

                            <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                                <input type="text" required="required" class="form-control has-feedback-left" id="lName" placeholder="Last Name" data-parsley-type="alphanum">
                                <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                                <input type="text" required="required" class="form-control has-feedback-left" id="mPhone" placeholder="Mobile Phone" data-parsley-type="digits" data-parsley-minlength="10" data-parsley-maxlength="10" data-parsley-minlength-message="10 digits for phone number" data-parsley-maxlength-message="10 digits for phone number">
                                <span class="fa fa-mobile form-control-feedback left" aria-hidden="true"></span>
                            </div>

                            <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                                <input type="text" required="required" class="form-control has-feedback-left" id="oPhone" placeholder="Office Phone" data-parsley-type="digits" data-parsley-minlength="10" data-parsley-maxlength="10" data-parsley-minlength-message="10 digits for phone number" data-parsley-maxlength-message="10 digits for phone number">
                                <span class="fa fa-phone form-control-feedback left" aria-hidden="true"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                                <input type="text" required="required" class="form-control has-feedback-left" id="hAddress" placeholder="Home Address">
                                <span class="fa fa-home form-control-feedback left" aria-hidden="true"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                                <input type="text" required="required" class="form-control has-feedback-left" id="wAddress" placeholder="Office Address">
                                <span class="fa fa-briefcase form-control-feedback left" aria-hidden="true"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                                <select class="form-control has-feedback-left" id="role" required="required">
                                    <option value="">Select User Role</option>
                                    <option value="Contractor">Contractor</option>
                                    <option value="Site Manager">Site Manager</option>
                                    <option value="Supplier">Supplier</option>
                                    <option value="Account Staff">Account Staff</option>
                                    <option value="Manager">Manager</option>
                                </select>
                                <span class="fa fa-user-plus form-control-feedback left" aria-hidden="true"></span>
                            </div>

                            <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                                <input type="email" required="required" class="form-control has-feedback-left" id="email" placeholder="Email">
                                <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-3 col-sm-6 col-xs-12 form-group has-feedback">
                            </div>

                            <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                                <input type="text" class="form-control has-feedback-left" id="password" readonly="readonly" placeholder="Default Password">
                                <span class="fa fa-lock form-control-feedback left" aria-hidden="true"></span>
                            </div>
                        </div>

                        <div class="ln_solid"></div>

                        <div class="form-group">
                            <div style=" display: flex; align-items: center; justify-content: center;" class="col-md-6 col-sm-6 col-xs-6 form-group">
                                <button class="btn btn-primary" type="reset">Reset</button>
                            </div>

                            <div style=" display: flex; align-items: center; justify-content: center;" class="col-md-6 col-sm-6 col-xs-6 form-group">
                                <button type="submit" class="btn btn-success">Register</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <div class="title_left">
                        <h2>Update Users</h2>
                    </div>

                    <div class="title_right">
                        <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                            <div class="input-group">
                                <input type="text" id="searchTxt" class="form-control" onfocus="this.value=''; style.color = 'black';" placeholder="Search user id">
                                <span class="input-group-btn"><button class="btn btn-default" id="searchBtn" type="button">Go!</button></span>
                            </div>
                        </div>
                    </div>

                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <br />
                    <form data-parsley-validate class="form-horizontal form-label-left input_mask" id="userUpdateForm">

                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                                <input type="text" required="required" class="form-control has-feedback-left" id="UfName" placeholder="First Name" data-parsley-type="alphanum">
                                <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                            </div>

                            <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                                <input type="text" required="required" class="form-control has-feedback-left" id="UlName" placeholder="Last Name" data-parsley-type="alphanum">
                                <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                                <input type="text" required="required" class="form-control has-feedback-left" id="UmPhone" placeholder="Mobile Phone" data-parsley-type="digits" data-parsley-minlength="10" data-parsley-maxlength="10" data-parsley-minlength-message="10 digits for phone number" data-parsley-maxlength-message="10 digits for phone number">
                                <span class="fa fa-mobile form-control-feedback left" aria-hidden="true"></span>
                            </div>

                            <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                                <input type="text" required="required" class="form-control has-feedback-left" id="UoPhone" placeholder="Office Phone" data-parsley-type="digits" data-parsley-minlength="10" data-parsley-maxlength="10" data-parsley-minlength-message="10 digits for phone number" data-parsley-maxlength-message="10 digits for phone number">
                                <span class="fa fa-phone form-control-feedback left" aria-hidden="true"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                                <input type="text" required="required" class="form-control has-feedback-left" id="UhAddress" placeholder="Home Address">
                                <span class="fa fa-home form-control-feedback left" aria-hidden="true"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                                <input type="text" required="required" class="form-control has-feedback-left" id="UwAddress" placeholder="Office Address">
                                <span class="fa fa-briefcase form-control-feedback left" aria-hidden="true"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                                <select class="form-control has-feedback-left" id="Urole" required="required">
                                    <option value="">Select User Role</option>
                                    <option value="Contractor">Contractor</option>
                                    <option value="Site Manager">Site Manager</option>
                                    <option value="Supplier">Supplier</option>
                                    <option value="Account Staff">Account Staff</option>
                                    <option value="Manager">Manager</option>
                                </select>
                                <span class="fa fa-user-plus form-control-feedback left" aria-hidden="true"></span>
                            </div>

                            <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                                <input type="email" required="required" class="form-control has-feedback-left" id="Uemail" placeholder="Email">
                                <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-3 col-sm-6 col-xs-12 form-group has-feedback">
                            </div>

                            <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                                <input type="text" class="form-control has-feedback-left" id="Upassword" readonly="readonly" placeholder="Default Password">
                                <span class="fa fa-lock form-control-feedback left" aria-hidden="true"></span>
                            </div>
                        </div>

                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div style=" display: flex; align-items: center; justify-content: center;" class="col-md-6 col-sm-6 col-xs-6 form-group">
                                <button class="btn btn-danger" type="button" id="deleteUser">Delete</button>
                            </div>

                            <div style=" display: flex; align-items: center; justify-content: center;" class="col-md-6 col-sm-6 col-xs-6 form-group">
                                <button type="submit" class="btn btn-success">Update</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="x_panel">
        <div class="x_title">
            <h3>Users <small>registered users</small></h3>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table id="datatable-responsive_users" class="table table-striped jambo_table table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th>User ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Mobile No</th>
                    <th>Office No</th>
                    <th>Home Address</th>
                    <th>Work Address</th>
                    <th>Role</th>
                    <th>Email</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

    <!-- jQuery -->
    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="vendors/nprogress/nprogress.js"></script>
    <!-- iCheck -->
    <script src="vendors/iCheck/icheck.min.js"></script>
    <!-- Datatables -->
    <script src="vendors/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
    <script src="vendors/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
    <script src="vendors/datatables.net-buttons-bs/js/buttons.bootstrap.min.js"></script>
    <script src="vendors/datatables.net-buttons/js/buttons.flash.min.js"></script>
    <script src="vendors/datatables.net-buttons/js/buttons.html5.min.js"></script>
    <script src="vendors/datatables.net-buttons/js/buttons.print.min.js"></script>
    <script src="vendors/datatables.net-fixedheader/js/dataTables.fixedHeader.min.js"></script>
    <script src="vendors/datatables.net-keytable/js/dataTables.keyTable.min.js"></script>
    <script src="vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
    <script src="vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
    <script src="vendors/datatables.net-scroller/js/dataTables.scroller.min.js"></script>
    <script src="vendors/jszip/dist/jszip.min.js"></script>
    <script src="vendors/pdfmake/build/pdfmake.min.js"></script>
    <script src="vendors/pdfmake/build/vfs_fonts.js"></script>

    <!-- Custom Theme Scripts -->
    <script src="/js/projectJS/custom.min.js"></script>

</body>

</html>
