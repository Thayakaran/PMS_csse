<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/images/favicon.png" type="image/ico" />

    <title>Registration</title>

    <!-- Bootstrap -->
    <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/css/custom.min.css" rel="stylesheet">

    <style>

    </style>

    <script src="/js/projectJS/jquery.min.js"></script>
    <script src="/js/projectJS/sweetalert2.all.min.js"></script>

</head>
<body>

    <div class="x_panel" style="background-color:#2a3f54">
        <div class="col-md-2 col-sm-6 col-xs-12">
        </div>
        <div class="col-md-8 col-sm-6 col-xs-12" style="text-align:center;font-size:500%; color: white">
            User Registration
        </div>
        <div class="col-md-2 col-sm-6 col-xs-12">
            <img style="float:right" src="/images/registerUser.png" alt="SLIIT" width="100" height="100">
        </div>
    </div>
    <div class="x_panel" style="background-color:#D4D8DC">
        <div class="col-md-3 col-sm-6 col-xs-12">
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="x_content">
                <br />
                <form class="form-horizontal form-label-left input_mask">

                    <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                        <input type="text" class="form-control has-feedback-left" id="inputSuccess2" placeholder="First Name">
                        <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                    </div>

                    <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                        <input type="text" class="form-control" id="inputSuccess3" placeholder="Last Name">
                        <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
                    </div>

                    <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                        <input type="text" class="form-control has-feedback-left" id="inputSuccess6" placeholder="Mobile Phone">
                        <span class="fa fa-mobile form-control-feedback left" aria-hidden="true"></span>
                    </div>

                    <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                        <input type="text" class="form-control" id="inputSuccess5" placeholder="Office Phone">
                        <span class="fa fa-phone form-control-feedback right" aria-hidden="true"></span>
                    </div>

                    <div class="form-group">
                        <div class="col-md-3 col-sm-6 col-xs-12 form-group has-feedback">
                        </div>

                        <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                            <select class="form-control">
                                <option>Select User Role</option>
                                <option>Contractor</option>
                                <option>Site Manager</option>
                                <option>Supplier</option>
                                <option>Account Staff</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-3 col-sm-6 col-xs-12 form-group has-feedback">
                        </div>

                        <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                            <input type="text" class="form-control has-feedback-left" id="inputSuccess4" placeholder="Email">
                            <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                        </div>
                    </div>

                    <div class="ln_solid"></div>
                    <div class="form-group">
                        <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                            <button type="button" class="btn btn-primary">Cancel</button>
                            <button class="btn btn-primary" type="reset">Reset</button>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12">
        </div>

    </div>

<script src="/js/viewJS/register.js"></script>

</body>

</html>
