<!DOCTYPE html>
<html lang="en">
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="/images/favicon.png" type="image/ico" />

	<title>Registration</title>

	<!-- Bootstrap -->
	<link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Font Awesome -->
	<link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<!-- NProgress -->
	<link href="vendors/nprogress/nprogress.css" rel="stylesheet">
	<!-- Animate.css -->
	<link href="vendors/animate.css/animate.min.css" rel="stylesheet">

	<!-- Custom Theme Style -->
	<link href="/css/custom.min.css" rel="stylesheet">

<style>
 
</style>

<script src="/js/projectJS/jquery.min.js"></script>
<script src="/js/projectJS/sweetalert2.all.min.js"></script>

</head>
<body>
<form id="form_I_1" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="">
	<div class="x_panel" style="background-color:#2a3f54">
        <div class="col-md-2 col-sm-6 col-xs-12">
        </div>
        <div class="col-md-8 col-sm-6 col-xs-12" style="text-align:center;font-size:500%; color: white">
            User Registration
        </div>
        <div class="col-md-2 col-sm-6 col-xs-12">
            <img style="float:right" src="/images/registerUser.png" alt="SLIIT" width="100" height="100">
        </div>
	</div>
	<div class="x_panel" style="background-color:#D4D8DC">
			<div class="form-group">
				<label class="control-label col-md-4 col-sm-3 col-xs-12" for="name">Name
				</label>
				<div class="col-md-6 col-sm-6 col-xs-12">
					<input type="text" id="name" required="required" class="form-control col-md-7 col-xs-12">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-md-4 col-sm-3 col-xs-12" for="address">Address
				</label>
				<div class="col-md-6 col-sm-6 col-xs-12">
					<input type="text" id="address" required="required" class="form-control col-md-7 col-xs-12">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-md-4 col-sm-3 col-xs-12" for="mPhone">Mobile Phone
				</label>
				<div class="col-md-6 col-sm-6 col-xs-12">
					<input type="text" id="mPhone" required="required" class="form-control col-md-7 col-xs-12">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-md-4 col-sm-3 col-xs-12" for="oPhone">Office Phone
				</label>
				<div class="col-md-6 col-sm-6 col-xs-12">
					<input type="text" id="oPhone" required="required" class="form-control col-md-7 col-xs-12">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-md-4 col-sm-3 col-xs-12" for="emailAddress">E-mail Address
				</label>
				<div class="col-md-6 col-sm-6 col-xs-12">
					<input type="email" id="emailAddress" required="required" class="form-control col-md-7 col-xs-12">
				</div>
			</div>

            <div class="form-group">
                <label class="control-label col-md-4 col-sm-3 col-xs-12" for="userRole">User Role
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" id="userRole" required="required" class="form-control col-md-7 col-xs-12">
                </div>
            </div>

			<div class="form-group">
				<label class="control-label col-md-4 col-sm-6 col-xs-12" for="exp_task">Please list the tasks the students in expected to complete
				</label>
				<div class="col-md-6 col-sm-5 col-xs-12">
					<textarea id="exp_task" class="resizable_textarea form-control" rows="4" placeholder=""></textarea>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-md-4 col-sm-6 col-xs-12" for="loc">List what the student will learn during the internship period
				</label>
				<div class="col-md-6 col-sm-5 col-xs-12">
					<textarea id="loc" class="resizable_textarea form-control" rows="4" placeholder=""></textarea>
				</div>
			</div>

			<br><br>

			<div class="form-group ">
				<div class=" control-label col-md-3 col-sm-6 col-xs-12"></div>
				<button class="btn btn-primary col-md-2 col-sm-6 col-xs-12" type="button" id="cancelbutton">Cancel</button>
				<div class="col-md-1 col-sm-6 col-xs-12"></div>
				<button class="btn btn-warning col-md-2 col-sm-6 col-xs-12" type="reset">Reset</button>
				<div class="col-md-1 col-sm-6 col-xs-12"></div>
				<button class="btn btn-success col-md-2 col-sm-6 col-xs-12" type="submit" id="submit_form1">Submit</button>
			</div>
		</div>

</form>

<script src="/js/viewJS/form1.js"></script>

</body>

</html>
